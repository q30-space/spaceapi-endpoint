version: '3.8'

services:

  spaceapi:
    container_name: spaceapi
    build:
      context: .
      dockerfile: Dockerfile.spaceapi
    ports:
      - "8089:8080"
    volumes:
      - ./spaceapi.json:/root/spaceapi.json:ro
    environment:
      - PORT=8080
      - SPACEAPI_AUTH_KEY=${SPACEAPI_AUTH_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
